<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Tbilisi</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- Seo -->
    <meta property="og:image" content="assets/img/screenshot.png">
    <meta property="og:image:type" content="image/png">
    <meta property="og:image:width" content="1024">
    <meta property="og:image:height" content="1024">

    <link rel="icon" type="image/x-icon" href="assets/img/star.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel='stylesheet' type='text/css' media='screen' href='assets/css/main.css'>
</head>

<body>

    <div class="start">
        <h1 class="title">თბილისი</h1>
        <h1>დასაწყებად დააჭირე ნებისმიერ ღილაკს <i class="ms-2 fa-solid fa-flag-checkered"></i><br></h1>
    </div>

    <div class="bg">
        <div class="sky">
            <div class="score">
                <h1>ფული: <span>0</span>₾</h1>
            </div>
            <img src="assets/img/sunny.png" class="sun">
            <div class="clouds"></div>
        </div>

        <div class="ground">
            <div class="trees"></div>
            <div class="trees2"></div>
            <div class="trees3"></div>
            <div class="grass"></div>
            <div class="grass2"></div>
            <div class="spring"></div>
            <div class="road">
                <img src="assets/img/alive-car.gif" class="car">
                <div class="lines"></div>
                <div class="obstacles">
                    <div class="worms"></div>
                    <div class="taxis"></div>
                    <div class="buses"></div>
                </div>
                <div class="coins"></div>
                <div class="more-coins"></div>
            </div>
        </div>
    </div>

    <div class="end" style="display: none;">
        <h1>ფული: <span>0</span>₾</h1>
        <button class="mt-3 btn btn-success reload">თავიდან <i class="fa-solid fa-rotate-right"></i></button>
    </div>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js'></script>
    <script src='assets/js/main.js'></script>
</body>

</html>
